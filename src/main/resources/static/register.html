<link rel="stylesheet" type="text/css" href="css/register.css">
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/register.js"></script>

<body>
    <div id="content">
		<h3 style="margin-bottom:20px;">注册</h3>
		<hr>
		<div><span class="register_input_span">注册邮箱：</span><input type="text" class="r_email"><p class="email_check"  style="display: none;margin-left: 10px; font-size: 12px;"></p></div>
		<div><span class="register_input_span">注册账号：</span><input type="text" class="r_username"></div>
		<div><span class="register_input_span">注册密码：</span><input type="password" class="r_password"></div>
		<div><span class="register_input_span">再次输入密码：</span><input type="password" class="r_password_again"><p class="password_check"  style="display: none;margin-left: 10px;"></p></div>
		<div><span class="register_input_span">验证码：</span><input type="text" class="r_check_user_message"></div>
		<input type="submit" value="发送验证码" class="btn_register_message"><span id="span_register_message"></span>
		<input type="submit" value="注册" class="register">
		<input type="submit" value="返回" class="back">
    </div>
</body>
